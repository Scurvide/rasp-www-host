{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

  <!-- CSS for charts -->
  <script>
    var chartCSS = "{% static 'css/chart.css' %}"
  </script>
  <!-- JS -->
  <script src = "{% static 'js/data_clients.js' %}"></script>

  <h4>Client data</h4>

  {% for client in clients %}

  <div id = 'clients' style = 'margin-bottom: 10px'>
    <a id = '{{ client.name }}Client' href = '{{ client.name }}' class = 'button'>
      {{ client.name }}
    </a>
  </div>

  {% endfor %}

  <div id = 'measureActions'></div>

  <div id = 'dataBox'>
  </div>

  <div id = charts>
    <table id = 'chartTableDistance' class = 'chartTable'>
    </table>
    <table id = 'chartTableTally' class = 'chartTable'>
    </table>
  </div>

{% endblock content %}
