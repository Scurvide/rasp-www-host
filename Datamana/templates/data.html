<!-- Rendered by data_view.py -->

{% load staticfiles %}

<script>
  var dataTypes = [];
  var dataUnits = [];
  var dataTables = [];
</script>

{% for com in data %}

  <script>
    dataTypes.push('{{ com.0.command.name }}');
    dataUnits.push('{{ com.0.unit }}');
    dataTables.push([]);
    {% for point in com %}
      dataTables[dataTables.length - 1].push( {x: new Date( '{{point.datetime.timestamp}}'*1000 ), y: '{{point.point}}'} );
    {% endfor %}
  </script>

{% endfor %}
